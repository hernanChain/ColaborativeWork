<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="css/cart.css">
    <title>Cart</title>
</head>
<body class="h-100">
    <div class="container h-100">
        <div class="row justify-content-center h-100">
            <div class="col-sm-8 align-self-center">
                <div class="card" style="border-color: darkred;">
                    <div class="card-header border-bottom text-center">
                        <h1 style="color: darkred;">CARRITO DE COMPRAS</h1> 
                        <nav class="navbar navbar-light justify-content-center" style="background-color:#F5F5F5">
                                <ul class="nav nav-tabs">
                                    <li class="nav-item">
                                        <a class="nav-link active" href="#">Carrito de compras</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="/products">Productos</a>
                                    </li>
                                    
                                </ul>
                        </nav>
                    </div>
                    <div class="card-body " style="border-color: darkred;">
                        <div class="row col mb-3 justify-content-center">
                            <div class="col-sm-4">
                                <select class="form-control form-select">
                                    <option>Arveja</option>
                                    <option>Tomate</option>
                                    <option>Manzana</option>
                                </select>
                            </div>
                            <div class="col-sm-4">
                                <input type="text" placeholder="Libras" class="form-control">
                            </div>
                            <div class="col-sm-2">
                                <button type="button" class="btn btn-success">Agregar</button>

                            </div>
                        </div>
                        <div class="row col mb-3 row justify-content-center">
                            <div class="col-sm-10">
                                    <table class="table" style="background-color:#FFFFFF">
                                        <thead class="thead-dark">
                                            <tr>
                                                <th class="border border-success text-center" style="color: darkred;">Producto</th>
                                                <th class="border border-success text-center" style="color: darkred;">Libras</th>
                                                <th class="border border-success text-center" style="color: darkred;">Precio/libra</th>
                                                <th class="border border-success text-center" style="color: darkred;">Precio total</th>
                                            </tr>
                                        </thead>
                                        <tbody class="tbody">
                                            <tr>
                                                <td class="border border-success text-center">Manzana</td>
                                                <td class="border border-success text-center">5</td>
                                                <td class="border border-success text-center">$3000</td>
                                                <td class="border border-success text-center">$15000</td>
                                            </tr>
                                            <tr>
                                                <td class="border border-success text-center">Papa</td>
                                                <td class="border border-success text-center">10</td>
                                                <td class="border border-success text-center">$2000</td>
                                                <td class="border border-success text-center">$20000</td>
                                            </tr>
                                            <tr>
                                                <td class="border border-success text-center">Coco</td>
                                                <td class="border border-success text-center">3</td>
                                                <td class="border border-success text-center">7000</td>
                                                <td class="border border-success text-center">$21000</td>
                                            </tr>
                                        </tbody>
                                        <tfoot>
                                            <tr>
                                                <td Class="border-0"></td>
                                                <td Class="border-0"></td>
                                                <td Class="border border-success text-center" style="color: darkred;">TOTAL</td>
                                                <td class="border border-success text-center">$56000</td>
                                            </tr>
                                        </tfoot>
                                    </table>
                            </div>
                        </div>
                        <div class="row justify-content-end col mb-3">
                        
                            <div class="col-sm-3 justify-content-end">
                                <button type="button" class="btn btn-success" id="pay" onclick="">Pagar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script> 
    document.getElementById("pay").addEventListener('click',()=>{
        location.href="/receipt";
    })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
</body>
</html>
